<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <header></header>
    </div>
    

    <div class="main">


        <div class="slideImg">
            <div id="app">
                <el-carousel :interval="5000" arrow="hover" trigger="click" height="240px">
                    <el-carousel-item>
                        <img src="https://drive.google.com/uc?export=view&id=1yP_4LaYnwnMZGMc1e9G74TI91kxiygrs&usp=sharing" alt="">
                    </el-carousel-item>
                    <el-carousel-item>
                        <img src="https://drive.google.com/uc?export=view&id=1Ze6lDzyf-cYfQhzbxQkgzQCxRhXYBSOx&usp=sharing" alt="">
                    </el-carousel-item>
                    <el-carousel-item>
                        <img src="https://drive.google.com/uc?export=view&id=1SeIJN7RcN84C0RMVPhd0_52M84l8vTL1&usp=sharing" alt="">
                    </el-carousel-item>
                    <el-carousel-item>
                        <img src="https://drive.google.com/uc?export=view&id=1r8d_SN3vKAPqzFgdYRbjaIinPq81kbVv&usp=sharing" alt="">
                    </el-carousel-item>
                </el-carousel>
            </div>
        </div>


        <input type="checkbox" id="pop-up">
        <div class="overlay">
            <!-- 送信時にクラスの切り替え -->
                <div class="window">
                    <div id="window">
                        <label class="close" for="pop-up">×</label>
                        <div class="hotelName">XXXHotel</div>
                        <br>
                        <label class="hotelDetails">
                            <p>fee:10000yen</p>
                            <hr noshade="" size="2">
                            <p>name:oooooo</p>
                            <hr noshade="" size="2">
                            <p>plan:oooooCurse</p>
                            <hr noshade="" size="2">
                            <p>cheackinDate:00/00</p>
                            <hr noshade="" size="2">
                            <p>cheackoutDate:00/00</p>
                            <hr noshade="" size="2">
                            <p>how many:oo humans</p>
                            <hr noshade="" size="2">
                        </label>
        
                        <label class="text">Are you ready?</label>
                        <br>
                        <!--@clickはbookButtonに書く-->
                        <div class="bookButton" id="bookButton">
                            <i href="." class="booklink">book</i>
                        </div>
                    </div>
                    <div id="sendMessage" class="windowNone">
                        <p class="hotelDetails">完了しました</p>
                    </div>
                </div>
        </div>


        <div class="serviceTitle">
            <h5>Service Title</h5>
        </div>

        <hr>

        <div class="serviceDetails">
            <h5>service details</h5>
            <h4>10,000</h4><br>
            <h4>11,000</h4>
        </div>

        <hr>

        <div class="takeButton">
            <label class="open takeBtn" for="pop-up">
                take a room
            </label>
        </div>


    </div>


    <div class="navigation">
        <nav class="nav">
            <ul class="ulNav">
                <li class="liNav">
                    <a href="./H1-1.html">
                        <div class="iconHome"></div>ホーム
                    </a>
                </li>
                <li class="liNav">
                    <a href=".">
                        <div class="iconSearch"></div>検索
                    </a>
                </li>
                <li class="liNav">
                    <a href="./R1-1.html">
                        <div class="iconBook"></div>予約一覧
                    </a>
                </li>
                <li class="liNav">
                    <a href="./M1-1.html">
                        <div class="iconMypage"></div>マイページ
                    </a>
                </li>
            </ul>
        </nav>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./C1-1vue.js"></script>
    <script>
        const bookButton = document.getElementById('bookButton');
        bookButton.addEventListener("click",()=>{
            // windowNone
            const window = document.getElementById("window");
            window.classList.add("windowNone")
            const sendMessage =document.getElementById("sendMessage");
            sendMessage.classList.remove("windowNone")
            const sendUrl = ()=>{
                location.href = "./H1-1.html"
            }
            setTimeout(sendUrl, 2000);
            // alert("test")
        })
    </script>
</body>
</html>
