<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Sign in</title>
	<!--bootstrapを読み込むリンク-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!--cssの読み込み-->
	<link rel="stylesheet" href="M2-1.css">
</head>

<body>
	<div id='app'>
		<div class="container">
			<!--文字-->
			<div class="row md-4">
				<div class="col-md-12">
					<element class="text-image">
						<p>Create Account</p>
					</element>
				</div>
			</div>
			<div class="row md-4 of">
				<!--白枠のクラス-->
				<div class="wak">
					<div class="form-floating">
						<div class="col-md-12">
							<input type="text" class="form-control" id="name" placeholder="name" v-model="name">
						</div>
					</div>
					<div class="form-floating">
						<div class="col-md-12">
							<input type="password" class="form-control" id="Pass" placeholder="Pass Word"
								v-model="pass">
						</div>
					</div>
					<div class="form-floating">
						<div class="col-md-12">
							<input type="text" class="form-control" id="mail" placeholder="mail" v-model="mail">
						</div>
					</div>
					<div class="form-floating">
						<div class="col-md-12">
							<input type="number" class="form-control" id="phone" placeholder="phone" v-model="phone">
						</div>
					</div>
					<div class="form-floating">
						<div class="col-md-12">
							<input type="text" class="form-control" id="address" placeholder="address"
								v-model="address">
						</div>
					</div>
					<div class="yoko">
						<div class="form-floating">
							<div class="col-md-12">
								<!-- <input type="number" class="form-control" id="gender" placeholder="gender"
									v-model="gender"> -->
								<label>
									<input type="radio" name="gender" value="1" v-model="gender">
									男性
								</label>
								<label>
									<input type="radio" name="gender" value="2" v-model="gender">
									女性
								</label>
							</div>
						</div>
						<div class="form-floating">
							<div class="col-md-12">
								<input type="number" class="form-control" id="age" placeholder="age" v-model="age">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row md-4">
				<div class="col-md-12">
					<!--Loginボタン-->
					<div class="bt d-grid gap-2">
						<button @click="login" class="btn btn-warning btn-lg text-white">Send
							Login</button>
					</div>
				</div>
			</div>
		</div>
		<p v-if="error" style="color: red;">error</p>
	</div>
	<!-- vue.jsのCDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- JSONを扱うためのCDN -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- JSの読み込み -->
	<script src="./M2-1vue.js"></script>
</body>

</html>
