<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./C1-1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <header></header>
    </div>

    <div id="app">
        <div class="main">


            <div class="slideImg">
                <img v-bind:src="photo" alt="" style="width: 100%;">
            </div>

            <div v-for="item in room">
                <!-- 送信時にクラスの切り替え -->
                    <div id="window" class="window" v-if="window2">
                        <label class="close" @click="takeroom">×</label>
                        <div class="hotelName">{{item.hotel_name}}</div>
                        <br>
                        <label class="hotelDetails">
                            <p>￥{{item.fee}}</p>
                            <hr noshade="" size="2">
                            <p>{{user[0].username}}　様</p>
                            <hr noshade="" size="2">
                            <p>{{item.title}}</p>
                            <hr noshade="" size="2">
                            <p>チェックイン</p><input type="date" v-model="checkin">
                            <hr noshade="" size="2">
                            <p>チェックアウト</p><input type="date" v-model="checkout">
                            <hr noshade="" size="2">
                            <p>人数</p><input type="number" v-model="number">
                            <hr noshade="" size="2">
                        </label>

                        <label class="text">Are you ready?</label>
                        <br>
                        <!--@clickはbookButtonに書く-->
                        <div class="bookButton" id="bookButton" @click="bookroom">
                            <i class="booklink">book</i>
                        </div>
                    </div>
                    <div id="sendMessage" class="window" v-if="window3">
                        <p class="hotelDetails">完了しました</p>
                    </div>

            
                <div class="hotelContent">
                    <div class="serviceTitle">
                        <h5>{{item.title}}</h5>
                    </div>

                    <hr>

                    <div class="serviceDetails">
                        <h4>service details</h4>
                        <ul>
                            <li>{{item.tag_2}}</li>
                            <li>{{item.tag_3}}</li>
                            <li>{{item.tag_4}}</li>
                            <li>{{item.tag_5}}</li>
                        </ul>
                        <h4 class="servicefee">￥{{item.fee}}</h4><br>
                        <h4 class="servicefee">(税込)￥{{item.fee/10*11}}</h4>
                    </div>
                </div>
            </div>

            <hr>

            <div class="takeButton"@click="takeroom">
                <label class="open takeBtn">
                    take a room
                </label>
            </div>


        </div>

    </div>


    <div class="navigation">
        <nav class="nav">
            <ul class="ulNav">
                <li class="liNav">
                    <a href="./H1-1.html">
                        <div class="iconHome"></div>ホーム
                    </a>
                </li>
                <li class="liNav">
                    <a href="./K1-1.html">
                        <div class="iconSearch"></div>検索
                    </a>
                </li>
                <li class="liNav">
                    <a href="./R1-1.html">
                        <div class="iconBook"></div>予約一覧
                    </a>
                </li>
                <li class="liNav">
                    <a href="./M1-1.html">
                        <div class="iconMypage"></div>マイページ
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./C1-1vue.js"></script>
    
</body>

</html>
