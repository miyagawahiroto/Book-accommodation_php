<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Sign in</title>
	<!--bootstrapを読み込むリンク-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!--cssの読み込み-->
	<link rel="stylesheet" href="M2-2.css">
</head>
<body>
	<div id='app'>
    <div class="container">
		<!--文字-->
		<div class="row md-4">
			<div class="col-md-12">
				<element class="text-image"><p>Login</p></element>
			</div>
		</div>
		<div class="row">
			<!--白枠のクラス-->
			<div class="bak">
				<!--IDのテキストボックス-->
				<div class="col-md-12">
					<input type="text" class="form-control" id="ID" placeholder="ID" v-model="user_id">
				</div>
				<!--PassWordのテキストボックス-->
				<div class="col-md-12">
					<input type="text" class="form-control" id="Pass" placeholder="Pass Word" v-model="pass">
				</div>
			</div>
		</div>
		<div class="row md-4">
			<div class="col-md-12">
				<!--Loginボタン-->
				<div class="bt d-grid gap-2">
					<button class="btn btn-warning btn-lg text-white" @click="login">Login</button>
				</div>
			</div>
		</div>
		<div class="create">
			<a href="M2-1.html">Create Acount</a>
		</div>
	</div>
</div>
	<!-- vue.jsのCDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- JSONを扱うためのCDN -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- JSの読み込み -->
	<script src="./M2-2vue.js"></script>
</body>
</html>
